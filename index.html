<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Data Akun</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Pusat Data Akun</h1>
    <p>Akses data dengan format: <code>pusat_data.html?jumlah=10</code></p>
    <pre id="data-display"></pre>

    <script>
        const accountData = [
            // Silakan salin dan paste 400 objek akun dummy di sini.
            // Contoh:
            { "email": "rudi.wijaya123@gmail.com", "password": "Rudi#321!" },
            { "email": "sarah.anderson45@gmail.com", "password": "Sarah_and!45" },
            { "email": "joko.pranowo88@gmail.com", "password": "Joko@Pranowo88_" },
            { "email": "luna.maya99@gmail.com", "password": "Luna!Maya99#" },
            // ... (lanjutkan hingga 400 akun)
        ];

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mengambil parameter dari URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const jumlah = parseInt(getQueryParam('jumlah'));
        if (jumlah) {
            const shuffledAccounts = shuffleArray([...accountData]);
            const selectedAccounts = shuffledAccounts.slice(0, jumlah);
            
            document.getElementById('data-display').textContent = JSON.stringify(selectedAccounts, null, 2);
        } else {
            document.getElementById('data-display').textContent = JSON.stringify(accountData.slice(0, 10), null, 2);
        }
    </script>
</body>
</html>
